<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        height: 3000px;
      }

      .close-button{
        background-color: black;
        color: white;
        width:40px;
        height:40px;
        border-radius: 50px;

        position:absolute;
        top: 10px;
        right: 10px;

        display: flex;
        align-items: center;
        justify-content: center;
        
      }

      .x-button{
        position: relative;

        font-family: Arial;
        font-weight: bold;

      }
    </style>
  </head>
  <body>
    <div class="close-button">
      <div class="x-button">X</div>
    </div>
  </body>
</html>
